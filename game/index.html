<head>

    <title>È©¨Êù•ËØ≠‰ª£ËØçÁªÉ‰π†Ê∏∏Êàè</title>
    <style>
        body {
            background-color: #1a1a1a;

            font-family: Arial, sans-serif;
            margin: 0;

        .status-bar {

        }
        .zombie {

    <script>
        let score = 0;
        let lives = 3;
        let lastQuestion = null;

        // ÂÆö‰πâÊâÄÊúâÂèØÊé•ÂèóÁöÑÁ≠îÊ°àÁªÑ
        const answerGroups = {
            dia: ['dia', 'Dia'],
            mereka: ['mereka', 'Mereka'],
            beliau: ['beliau', 'Beliau'],
            nya: ['-nya', 'nya']
        };

        const wordPairs = [
            [['dia', 'Dia'], 'Sandra membawa bekal makanan. _______ makan bersama-sama Zhi Ying.'],
            [['mereka', 'Mereka'], 'Amira dan Zhi Ying berkawan baik. _______ belajar di Kelas 2 Mawar.'],
            [['beliau', 'Beliau'], 'Cikgu Wong guru kelas Anand dan Fendi. _______ mengajarkan Bahasa Melayu.'],
            [['mereka', 'Mereka'], 'Anand dan Fendi bermain bola sepak. _______ bermain di padang sekolah.'],
            [['beliau', 'Beliau'], 'Nenek sedang tidur. _______ tidak suka diganggu.'],
            [['dia', 'Dia'], 'Ramli rajin belajar. _______ selalu mendapat keputusan yang cemerlang.'],
            [['mereka', 'Mereka'], 'Ai Lin dan Zita sedang menunggu _______ kawan di luar sekolah.'],
            [['dia', 'Dia'], '_______ sedang membaca buku di dalam biliknya.'],
            [['mereka', 'Mereka'], 'Murid-murid beratur di kantin. _______ hendak membeli makanan.'],
            [['beliau', 'Beliau'], 'Encik Wong ialah seorang Guru Besar. _______ bertugas di SJK(C) Union.'],
            [['mereka', 'Mereka'], '_______ sedang bermain guli di halaman rumah.'],
            [['beliau', 'Beliau'], '_______ ialah ketua kampung kami.'],
            [['mereka', 'Mereka'], '_______ bermain ting-ting di padang.'],
            [['-nya', 'nya'], 'Hani mengambil raket _______ lalu menuju ke gelanggang badminton.'],
            [['beliau', 'Beliau'], 'Cikgu Amir guru kelas saya. _______ berasal dari Pahang.']
        ];
        
        let currentQuestion = null;
        let zombies = [];

        function updateScore() {
            document.getElementById('score').textContent = `ÂàÜÊï∞: ${score}`;
        }

        function updateLives() {
            document.getElementById('lives').textContent = `ÁîüÂëΩÂÄº: ${'‚ù§Ô∏è'.repeat(lives)}`;
        }

        function checkAnswer(clickedWord, correctAnswers) {
            // Â∞ÜÁÇπÂáªÁöÑÂçïËØçËΩ¨Êç¢‰∏∫Â∞èÂÜô
            clickedWord = clickedWord.toLowerCase();
            
            // Ê£ÄÊü•ÊØè‰∏™Á≠îÊ°àÁªÑ
            for (let group in answerGroups) {
                // Â¶ÇÊûúÊ≠£Á°ÆÁ≠îÊ°àÂ±û‰∫éËøô‰∏™ÁªÑÔºåÂπ∂‰∏îÁÇπÂáªÁöÑÂçïËØç‰πüÂú®Ëøô‰∏™ÁªÑ‰∏≠
                if (answerGroups[group].some(ans => correctAnswers.includes(ans)) &&
                    answerGroups[group].includes(clickedWord)) {
                    return true;
                }
            }
            return false;
        }

        function createZombie(word, isAnswer) {
            const zombie = document.createElement('div');
            zombie.className = 'zombie';
            zombie.style.left = Math.random() * 80 + 10 + '%';
            zombie.style.top = '-50px';
            
            const wordDiv = document.createElement('div');
            wordDiv.className = 'zombie-word';
            wordDiv.textContent = word;
            
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'zombie-emoji';
            emojiDiv.textContent = 'üßü';
            
            zombie.appendChild(wordDiv);
            zombie.appendChild(emojiDiv);
            
            zombie.onclick = () => {
                if (checkAnswer(word, currentQuestion[0])) {
                    score++;
                    updateScore();
                    zombie.remove();
                    generateQuestion();
                } else {
                    lives--;
                    updateLives();
                    zombie.remove();
                    if (lives <= 0) {
                        alert('Ê∏∏ÊàèÁªìÊùüÔºÅ\nÊúÄÁªàÂæóÂàÜ: ' + score);
                        resetGame();
                    }
                }
            };
            
            document.querySelector('.game-container').appendChild(zombie);
            return zombie;
        }

        function generateQuestion() {
            let pair;
            do {
                pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
            } while (lastQuestion && pair[1] === lastQuestion[1]);
            
            lastQuestion = pair;
            currentQuestion = pair;
            document.querySelector('.question').textContent = pair[1];
            createZombie(pair[0][Math.floor(Math.random() * pair[0].length)], true);
        }

        function moveZombies() {
            document.querySelectorAll('.zombie').forEach(zombie => {
                const top = parseFloat(zombie.style.top);
                if (top > window.innerHeight) {
                    lives--;
                    updateLives();
                    zombie.remove();
                    if (lives <= 0) {
                        alert('Ê∏∏ÊàèÁªìÊùüÔºÅ\nÊúÄÁªàÂæóÂàÜ: ' + score);
                        resetGame();
                    }
                } else {
                    zombie.style.top = (top + 3) + 'px';
                }
            });
        }

        function generateWrongZombie() {
            let wrongWord;
            let wrongGroup;
            do {
                const randomPair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
                wrongGroup = randomPair[0];
                wrongWord = wrongGroup[Math.floor(Math.random() * wrongGroup.length)];
            } while (checkAnswer(wrongWord, currentQuestion[0]));
            
            createZombie(wrongWord, false);
        }

        function resetGame() {
            score = 0;
            lives = 3;
            lastQuestion = null;
            updateScore();
            updateLives();
            document.querySelectorAll('.zombie').forEach(z => z.remove());
            generateQuestion();
        }

        window.onload = () => {
            updateScore();
            updateLives();
            generateQuestion();
            
            setInterval(generateWrongZombie, 2000);
            setInterval(moveZombies, 50);
        };
    </script>
</head>

            <div id="score">ÂàÜÊï∞: 0</div>
        </div>
